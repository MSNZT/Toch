<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <!-- Slider main container -->
  <div class="swiper tariffs-slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <div class="tariffs__item">
          <div class="tariffs__block">
            <h3 class="tariffs__block-title">Премиум</h3>
            <div class="tariffs__block-inner">
              <h3 class="tariffs__description">Более 1000 посещений в сутки</h3>
              <p class="tariffs__price">500₽/месяц</p>
              <button class="tariffs__btn btn-reset" type="button">Подключить за 500₽</button>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="tariffs__item">
          <div class="tariffs__block">
            <h3 class="tariffs__block-title">Премиум</h3>
            <div class="tariffs__block-inner">
              <h3 class="tariffs__description">Более 1000 посещений в сутки</h3>
              <p class="tariffs__price">500₽/месяц</p>
              <button class="tariffs__btn btn-reset" type="button">Подключить за 500₽</button>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="tariffs__item">
          <div class="tariffs__block">
            <h3 class="tariffs__block-title">Премиум</h3>
            <div class="tariffs__block-inner">
              <h3 class="tariffs__description">Более 1000 посещений в сутки</h3>
              <p class="tariffs__price">500₽/месяц</p>
              <button class="tariffs__btn btn-reset" type="button">Подключить за 500₽</button>
            </div>
          </div>
        </div>
      </div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/slider.js"></script>

</body>

</html>
